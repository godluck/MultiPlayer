<!DOCTYPE html>
<html>
<head>
	<title>UI</title>
	<link rel="stylesheet" type="text/css" href="UI.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="warpper">
		<div class="page" id="song_list" style="display:block;">
			<nav class="navbar">
				<p class="title">本地歌曲</p>
				<a href="javascript:pageData.song_list.addSong()" class="search button"></a>
				<a href="#" class="order button"></a>
				<ul class="order_list">
					<li>按名称排序</li>
					<li>按时间排序</li>
				</ul>
			</nav>
			<ul class="songs">
				
			</ul>
			<nav class="footer">
				<a href="javascript:g.jumpTo_('song_list')" class="to_song_list_button button"></a>
				<a href="#" class="to_play_button button"></a>
				<a href="#" class="to_my_lycs button"></a>
			</nav>
		</div>
		<div class="page" id="player" style="display:none;">
			<nav class="navbar">
				<a href="javascript:g.jumpTo('song_list')" class="return button"></a>
				<p class="title">这里是歌名</p>
			</nav>
			<div id="lyc_box"></div>
			<div class="controls">
				<div class="progress">
					<div class="currentTime">00:00</div>
					<div class="progress_box">
						<div class="progressbar"></div>
					</div>
					<div class="duration">99:99</div>
				</div>
				<a href="javascript:g.play(labels.curIndex-1)" class="button" id="pre_song"></a>
				<a href="javascript:g.pause()" class="button" id="play_pause"></a>
				<a href="javascript:g.play(labels.curIndex+1)" class="button" id="next_song"></a>
				<a href="#" class="button" id="share"></a>
				<a href="javascript:g.changeOrder()" class="button" id="play_order"></a>
				<a href="#" class="button" id="change_lyc"></a>
			</div>
		</div>
		<div class="page" id="lyc_editer" style="display:none;">
			<nav class="navbar">
				<a href="#" class="return button"></a>
				<p class="title">这里是歌名</p>
				<a href="#" class="confirm button"></a>
				<a href="#" class="help button"></a>
			</nav>
			<div id="lyc_edit_box"></div>
			<div class="controls">
				<div class="progress">
					<div class="currentTime">00:00</div>
					<div class="progress_box">
						<div class="progressbar"></div>
					</div>
					<div class="duration">99:99</div>
				</div>
				<a href="#" class="button" id="next_letter">下一字</a>
				<a href="#" class="button" id="internal">间奏</a>
				<a href="#" class="button" id="pause">暂停</a>
			</div>
		</div>
	</div>
	<div id="hidden">
		<li class="song_box"><div class="song_info"><p class="song_name"></p><p class="singer"></p></div><a class="to_play button"></a></li>
		<audio id="audiobox"></audio>
		<input type="file" multiple="multiple" id="file">
	</div>
	<script type="text/javascript">
	document.getElementsByClassName('warpper')[0].style.fontSize=document.body.clientWidth*0.025+'px';
	</script>
	<script type="text/javascript" src="UI.js"></script>
</body>
</html>
